<!DOCTYPE html>
<html>
<head>
    <script src="/lib/jquery/dist/jquery.js"></script>
    <script src="/lib/jquery-validation/dist/jquery.validate.js"></script>
    <script src="/lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.js"></script>
    <script src="/ApplicationScripts/vscript4.js"></script>
    <link rel="stylesheet" href="/CSS/Screen.css">
</head>

<body>
    <form id="testForm4" name="testForm4" method="get" action="https://microsoft.com">
        <div class="form-group">
                <label class="control-label" for="FirstName">First Name</label>
                <input class="form-control" 
                type="text" 
                data-val="true" 
                data-val-required="The FirstName field is required." 
                id="FirstName" 
                name="FirstName" 
                value="1994-01-01">
                <span class="text-danger field-validation-valid" 
                data-valmsg-for="FirstName" 
                data-valmsg-replace="true"></span>                        
            </div>       
        <div class="form-group">
            <label class="control-label" for="StartDate">Start date</label>
            <input class="form-control" 
            type="date" 
            data-val="true" 
            data-val-required="The Start date field is required." 
            id="StartDate" 
            name="StartDate" 
            value="1994-01-01">
            <span class="text-danger field-validation-valid" 
            data-valmsg-for="StartDate" 
            data-valmsg-replace="true"></span>                        
        </div>       
        <div class="form-group">
            <label class="control-label" for="EndDate">Estimated end date</label>
            <input class="form-control input-validation-error" 
            type="date" data-val="true" 
            data-val-dategreaterthan="start date should be less than end date " 
            data-val-dategreaterthan-otherpropertyname="StartDate" 
            data-val-dategreaterthan-otherpropertynamea="StartDate" 
            data-val-dategreaterthan-otherpropertynameb="StartDate" 
            data-val-dategreaterthan-otherb="FirstName"              
            data-val-required="The Estimated end date field is required."                     
            id="EndDate" 
            name="EndDate" 
            value="1984-01-01">
            <span class="text-danger field-validation-valid" data-valmsg-for="EndDate" data-valmsg-replace="true"></span>
        </div>
        <input class="submit" type="submit" value="Submit to microsoft">                
        <div>
            <label>Options</label>
            <textarea type="textarea" cols="240" rows="10"  value="OptionsContents" name="OptionsContents", id="OptionsContents" size="100%"></textarea>
        </div>
         <div>
                <label>Params</label>
            <textarea type="textarea" cols="240" rows="10" value="ParamsContent" name="ParamsContent", id="ParamsContent" size="100%"></textarea>
        </div>
        <div class="error">
            <span></span>         
        </div>
        
    </form>
</body>
</html>
